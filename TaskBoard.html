<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Amarante' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>TaskBoard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="notesOnLoad()">
    <div class="container-fluid" id="tb">
        <img src="images/title.png" alt="title" id="mytitle">
        <br/>
        <br/>
        <div id="divtaks">
            <p id="ptask">
                <input class="btn btn-primary btn-lg" type="submit" value="SAVE" onclick="see()" />
                <input type="date" id="mydate" placeholder="Enter-Date DD/MM/YYYY" required="required" />
                <input type="time" id="mytime" placeholder="Enter-Time 00:00" />
            </p>
            <textarea id="mytext" placeholder="Enter Your Task" required="required"></textarea>
            <br/>
            <div id="msg" style="display:none; background-color: white;color: tomato ;font-size: 30px"></div>
        </div>
        <div class="notes">
            <!-- <div class="divnote" style="display:none;">
            <h3 id="mynote"></h3>
            <h2 class="glyphicon glyphicon-trash glif" onclick="del()"></h2>
            <input type="text" id="recivedate" />
            <input type="text" id="recivetime" />
        </div>-->
        </div>
    </div>



    <script src="script.js"></script>  

</body>

</html>
